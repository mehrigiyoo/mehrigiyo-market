version: '3.9'

services:
  web:
    build: .
    env_file:
      - .env
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             daphne -b 0.0.0.0 -p 8000 config.asgi:application"
    volumes:
      - .:/Doctor
      - ./staticfiles:/Doctor/staticfiles
      - ./mediafiles:/Doctor/mediafiles
      - ./logs:/Doctor/logs
      - ./config/mehrigiyo-firebase-adminsdk.json:/Doctor/firebase-cred.json:ro
    ports:
      - "127.0.0.1:8021:8000"  # Faqat localhost expose
    depends_on:
      doctor_db:
        condition: service_healthy
      redis:
        condition: service_started
    restart: always
    environment:
      FIREBASE_CRED_PATH: /Doctor/firebase-cred.json
    networks:
      - doctor_network
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '1.0'
          memory: 1G

  doctor_db:
    image: postgres:15-alpine  # Alpine lighter
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups  # Backup directory
    # Port faqat localhost (security)
    ports:
      - "127.0.0.1:5436:5432"
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-user_doctor} -d ${POSTGRES_DB:-doctor}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - doctor_network
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G

  redis:
    image: redis:alpine
    volumes:
      - redis_data:/data
    # Port faqat localhost
    ports:
      - "127.0.0.1:6372:6379"
    restart: always
    # Persistence config
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    networks:
      - doctor_network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  celery:
    build: .
    env_file:
      - .env
    command: celery -A config worker -l info --concurrency=4
    volumes:
      - .:/Doctor
      - ./logs:/Doctor/logs
    depends_on:
      - redis
      - doctor_db
    restart: always
    networks:
      - doctor_network
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G

  celery-beat:
    build: .
    env_file:
      - .env
    command: celery -A config beat -l info
    volumes:
      - .:/Doctor
      - ./logs:/Doctor/logs
    depends_on:
      - redis
      - celery
    restart: always
    networks:
      - doctor_network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  doctor_network:
    driver: bridge